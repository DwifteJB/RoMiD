name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -ldflags "-H=windowsgui"
      
    - name: Upload
      uses: actions/upload-artifact@v3.1.1
      with:
        name: rblx-rich-presence.exe
        path: ./rblx-richpresence.exe